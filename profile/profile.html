<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="screen-container">
        <div class="header">
            <div class="header-1">
                <div class="img">
                    <img src="LOGO.png">
                </div>
                <div class="name">
                    UPRISE

                </div>

            </div>
            <div class="header-1">
                <div class="img">
                    <img src="avatar(1) 2.png">
                </div>
                <div class="text">
                    Lucy Martin
                </div>
            </div>
        </div>
        <div class="container-2">
            <div class="buttons">
                <div class="management">
                    <button><div class="group-1"><i class="fa fa-music icon"></i></div><div class="group-2">Songs
                            Management</div></button>

                </div>
                <div class="management">
                    <button><div class="group-1"><i class="fa fa-calendar icon"></i></div><div class="group-2">Event
                            Management</div></button>
                </div>
                <div class="management">
                    <button><div class="group1"><i class="fa fa-group icon"></i></div><div class="group2">Band
                            Details</div></button>
                </div>
            </div>
            <div class="profile-block">
                <div class="profile">
                    <div class="edit">
                        Edit Profile
                    </div>
                    <div class="user">
                        <div class="picture">
                            <div class="profile-pic">
                                Profile Picture
                            </div>
                            <div class="profile-icon">
                                <img src="avatar(1) 2.png">
                                <button><img src="Group 35905.png"></button>

                            </div>
                            <div class="name-1">
                                Lucy Martin

                            </div>
                        </div>
                        <div class="account">
                            <div class="account-info">
                                Account Information
                            </div>
                            <div class="user-details">
                                <div class="information">
                                    <div class="info-1">
                                        <div class="user-name">
                                            UserName:
                                        </div>
                                        <div class="place-holder">
                                            <input type="text"  value="Lucymartin" placeholder="Enter username">
                                        </div>
                                    </div>
                                    <div class="info-1">
                                        <div class="email">
                                            Email ID:
                                        </div>
                                        <div class="place-holder">
                                            <input type="text" id="email" value="Lucymartin@gmail.com" disabled>
                                        </div>

                                    </div>
                                </div>
                                <div class="information">
                                    <div class="info-1">
                                        <div class="phone-num">
                                            Phone Number:
                                        </div>
                                        <div class="place-holder">
                                            <input type="text" value="+1 1234567890" placeholder="Enter phonenumber">
                                        </div>
                                    </div>
                                    <div class="info-1">
                                        <div class="instrument">
                                            Instruments:
                                        </div>
                                        <div class="place-holder">
                                            <input type="text" value="Guitar" placeholder="Enter Instrument">
                                        </div>
                                    </div>
                                </div>





                            </div>



                        </div>



                    </div>
                    <div class="save">
                        <button>Save</button>
                    </div>


                </div>
            </div>
        </div>

    </div>














</body>

</html>
