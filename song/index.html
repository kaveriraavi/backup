<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@100;200;400&family=Oswald:wght@200;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-fluid m-0 p-0 cont">
        <div class="container-fluid p-0 m-0  cont1">
            <div class="header">
                <img src="LOGO.png">
                <span class="text-light">UPRISE</span>
            </div>
            <div class="header1">
                <img src="avatar(1) 2.png">
                <span class="text-light">Lucy Martin</span>
            </div>
        </div>
        <nav class="navbar navbar-expand-md navbar-light bg-light p-0 m-0">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar"
                aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        <div class="container-fluid p-0 m-0 cont2">
            <div class="row">
                <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar p-0 collapse nav">
                    <div class="position-sticky">
                        <ul class="nav flex-column">
                            <div class="item">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="fa fa-music icon"></i>
                                        <span id=song>Song Management</span>
                                    </a>
                                </li>
                            </div>
                            <div class="item">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="fa fa-calendar icon1"></i>
                                        <span>Event Management</span>
                                    </a>
                                </li>
                            </div>
                            <div class="item">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="fa fa-group icon1"></i>
                                        <span>Band Details</span>
                                    </a>
                                </li>
                            </div>
                        </ul>
                    </div>

                </nav>
                <div class="col-md-9 col-lg-10 px-md-0 cont3">
                    <div class="row header2 p-3">
                        <div class="col-sm-4 text-light header3">
                            <button>All Songs</button>
                            <img src="toggle2-on.png">

                            <button class="alb">Albums</button>

                        </div>

                        <div class="col-sm-8 search">
                            <i class="fa fa-search icon3"></i>
                            <input type="text" placeholder="Search albums....">
                            <button class="but">
                                <i class="fa fa-plus-square text-light"></i>
                                <span class="create">Create Album</span>
                            </button>

                        </div>

                    </div>
                    <div class="del container-fluid">

                        <button>Delete</button>

                    </div>
                    <div class="row images">
                        <div class="col-sm-3 text-center image">
                            <img src="Group 35921.png">
                            <input class="check" type="checkbox">
                            <p class="text-light pt-4">Bad Boys</p>
                        </div>
                        <div class="col-sm-3  text-center image">
                            <img src="Rectangle 86.png">
                            <input class="check" type="checkbox">
                            <p class="text-light pt-4">Music Street</p>
                        </div>
                        <div class="col-sm-3 text-center image">
                            <img src="Rectangle 87.png">
                            <input class="check" type="checkbox">
                            <span>FLYING HIGH</span>
                            <p class="text-light pt-4">Flying High</p>
                        </div>
                        <div class="col-sm-3 text-center image">
                            <img src="Rectangle 83.png">
                            <input class="check" type="checkbox">
                            <span class="lost">LOST SOMEWHERE</span>
                            <p class="text-light pt-4">Lost Somewhere</p>
                        </div>

                    </div>
                    <div class="row images">
                        <div class="col-sm-3  text-center image">
                            <img src="Rectangle 88.png">
                            <input class="check" type="checkbox">
                            <p class="text-light pt-4">Beyonce</p>
                        </div>
                        <div class="col-sm-3  text-center image">
                            <img src="Rectangle 89.png">
                            <input class="check" type="checkbox">
                            <p class="text-light pt-4">Motion</p>
                        </div>
                        <div class="col-sm-3 text-center image">
                            <img src="Rectangle 91.png">
                            <input class="check" type="checkbox">
                            <i class="fa fa-pencil-square-o pen" style="font-size:20px"></i>
                            <i class="fa fa-trash-o trash trash" style="font-size:20px"></i>

                            <p class="text-light pt-4">Party ON</p>
                        </div>
                        <div class="col-sm-3 text-center image">
                            <img src="Rectangle 90.png">
                            <input class="check" type="checkbox">
                            <p class="text-light pt-4">Dancing Move</p>
                        </div>

                    </div>



                </div>




            </div>


        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
