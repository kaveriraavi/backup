<div class="cont d-flex align-items-center justify-content-center">
    <div class="container-fluid p-4 ">
        <div class="text-center">
            <div class="img-fluid mt-3"><img src="../../../assets/LOGO.png" width="100px" height="100px"></div>
            <div class="text pt-1 brand-name">UPRISE</div>
            <div class="text pt-3 mb-3 log">LOGIN</div>
        </div>
        <div class="row p-3">
            <div class="col-sm-8 w-100 p-2">
                <div>
                    <label for="email">Email id</label>
                </div>
                <div class="input-block p-2">
                    <i class="fa fa-envelope"></i>
                    <input type="text" placeholder="Enter Your Email" id="email" class="ms-2 w-75" [(ngModel)]="loginModal.email">
                </div>
            </div>
            <div class="col-sm-8 w-100 mb-3 p-2">
                <div>
                    <label for="password">Password</label>
                </div>
                <div class="input-block p-2">
                    <i class="fa fa-lock "></i>
                    <input type="password" placeholder="Enter Your Password" id="password" class="ms-2 w-75" [(ngModel)]="loginModal.password">
                </div>
            </div>
        </div>
        <div class="row ps-3 pe-3">
            <div class="col-6 rem mb-3">
                <input type="checkbox" id="remember-me" [(ngModel)]="rememberMe">
                <span class="text ps-1">Remember Me</span>
            </div>
            <div class="col-6 text-end rem">
                <span class="text-primary"><a>Forgot Password ?</a></span>
            </div>
        </div>
        <div class="d-flex justify-content-center mb-4">
            <button class="btn" type="submit" value="submit" (click)="loginSubmit()">LOGIN</button>
        </div>
        <div class="acc m-2 p-2 text-center">
            <span>Don't have an account ?<a routerLink="/registration"> Signup as an artist</a></span>
        </div>
    </div>
</div>
