<div class="cont d-flex align-items-center justify-content-center">
    <div class="container-fluid">
        <div class="text-center">
            <div class="img-fluid pt-4"><img src="../../../assets/LOGO.png" width="100px" height="100px"></div>
            <div class="mt-3 mb-1 log">Profile Picture</div>
            <div class="mb-3">
                <img src="../../../assets/avatar(1) 2 (1).png"width="110px" height="110px">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 ">
                <label class="form-label">Username</label>
                <div class="input-block p-2">
                    <input type="text" placeholder="Enter your name" class="w-75 ms-2"[(ngModel)]="registrationModal.userName">
                </div>
            </div>
            <div class="col-12 col-md-6 ">
                <label class="form-label">Email Id</label>
                <div class="input-block p-2">
                    <i class="fa fa-envelope"></i>
                    <input type="email" placeholder="Enter your Email Id" class=" w-75 ms-2"[(ngModel)]="registrationModal.email">
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-12 col-md-6 ">
                <label class="form-label">Mobile Number</label>
                <div class="input-block p-2">
                    <i class="fa fa-phone "></i>
                    <input type="number" placeholder="Enter your mobile number" class="w-75 ms-2"[(ngModel)]="registrationModal.mobile">
                </div>
            </div>
            <div class="col-12 col-md-6 ">
                <label class="form-label">Brand Name</label>
                <div class="input-block p-2">
                    <i class="fa fa-group "></i>
                    <input type="text" placeholder="Enter your Brand Name"  class="w-75 ms-2" [(ngModel)]="registrationModal.title">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 ">
                <label class="form-label">Password</label>
                <div class="input-block p-2">
                    <i class="fa fa-lock "></i>
                    <input type="password" placeholder="Enter your Password"   class="w-75 ms-2"[(ngModel)]="registrationModal.password">
                </div>
            </div>
            <div class="col-12 col-md-6 ">
                <label class="form-label">Confirm Password</label>
                <div class="input-block p-2">
                    <i class="fa fa-lock "></i>
                    <input type="password" placeholder="Enter your confirm password"  class="ms-2"[(ngModel)]="registrationModal.password">
                </div>
            </div>
        </div>
        <div class="d-flex  p-1 mb-3 mt-3 ip">
            <input type="checkbox" class="me-1" id="termsAndConditions" [(ngModel)]="check" >
            <span class="rem">By Creating an account, you agree in the <a>Terms and Conditions</a> and <a>Privacy Policy</a></span>
        </div>
        <div class="text-center mb-3">
            <button class="btn"(click)="onRegister()">Register</button>
        </div>
        <div class="text-center rem mb-3">
            <span>Already have an account? <a routerLink="/login">Login</a></span>
        </div>
    </div>
    </div>
